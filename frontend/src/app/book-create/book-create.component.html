<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/books']"><mat-icon>list</mat-icon></a>
</div>
<form [formGroup]="songForm" (ngSubmit)="onFormSubmit(songForm.value)">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="ARTIST NAME" formControlName="artist_name"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!songForm.get('artist_name').valid && songForm.get('artist_name').touched">Please enter ISBN</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="SONG TITLE" formControlName="song_title"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!songForm.get('song_title').valid && songForm.get('song_title').touched">Please enter Book Title</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Description" formControlName="description"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!songForm.get('description').valid && songForm.get('description').touched">Please enter Book Author</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="DURATION" formControlName="length"
           [errorStateMatcher]="matcher"></textarea>
    <mat-error>
      <span *ngIf="!songForm.get('length').valid && songForm.get('length').touched">Please enter Book Description</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="YEAR" formControlName="published_year"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!songForm.get('published_year').valid && songForm.get('published_year').touched">Please enter Publisher</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Record label" formControlName="record_label"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!songForm.get('record_label').valid && songForm.get('record_label').touched">Please enter Published Year</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="FILE ID" formControlName="file_id"
           [errorStateMatcher]="matcher"></textarea>
    <mat-error>
      <span *ngIf="!songForm.get('file_id').valid && songForm.get('file_id').touched">Please enter Book Description</span>
    </mat-error>
  </mat-form-field>
  <div class="button-row">
    <button type="submit" [disabled]="!songForm.valid" mat-raised-button color="primary"><mat-icon>save</mat-icon></button>
  </div>
</form>
