<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="song_title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="album_name">
      <th mat-header-cell *matHeaderCellDef> Album </th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.album.title}} </td>
    </ng-container>

    <ng-container matColumnDef="track_number">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.track_number}} </td>
    </ng-container>

    <ng-container matColumnDef="artist_name">
      <th mat-header-cell *matHeaderCellDef> Artist </th>
      <td mat-cell *matCellDef="let element"> {{element.album.artist.name}} </td>
    </ng-container>

    <ng-container matColumnDef="published_year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let element"> {{element.album.release_date}} </td>
    </ng-container>

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="newMessage(row.song_file)"></tr>
  </table>
</div>

<!-- <app-track></app-track> -->
<ol>   
  <li *ngFor="let element of songs; let i = index">
    <app-track 
      [trackToDisplay]="element"
      (onClickPlay)="newMessage($event)">
    </app-track>
  </li>
</ol>
