<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/song-create']"><mat-icon>add</mat-icon></a>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Title Column -->
    <ng-container matColumnDef="song_title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.song_title}} </td>
    </ng-container>
    <!-- Title Column -->
    <ng-container matColumnDef="artist_name">
      <th mat-header-cell *matHeaderCellDef> Artist </th>
      <td mat-cell *matCellDef="let element"> {{element.artist_name}} </td>
    </ng-container>
    <!-- Author Column -->
    <ng-container matColumnDef="published_year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let element"> {{element.published_year}} </td>
    </ng-container>

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/song-details/', row._id]"></tr>
  </table>
</div>
